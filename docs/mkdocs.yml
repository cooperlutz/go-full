site_name: Go Full Vue
site_description: Go Full Vue is a full-stack web application boilerplate built with Go and Vue 3. It provides a solid foundation for building modern web applications with a clean architecture and best practices.
repo_name: cooperlutz/go-full-vue
repo_url: https://github.com/cooperlutz/go-full-vue

theme:
  name: material
  features:
  - content.code.annotate
  - content.code.copy
  - content.footnote.tooltips
  - content.tabs.link
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.suggest
  - toc.follow

plugins:
  - search:
      lang: en
  - include-markdown

markdown_extensions:
  abbr:
  attr_list:
  footnotes:
  md_in_html:
  tables:
  toc:
    permalink: true
  admonition:
  pymdownx.superfences: # For nested content within admonitions
