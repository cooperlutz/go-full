# https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax

# Continuous Integration (CI) workflow for Pull Requests (PRs) and pushes to main branch.
name: Build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    name: Lint, Format, Unit Test, Build, Coverage, Release Snapshot
    runs-on: ubuntu-latest
    steps:

      - name: Setup / Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Setup / pnpm for frontend build
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          version: 10
          run_install: false

      - name: Setup / Install frontend dependencies
        run: pnpm install
        working-directory: ./api/frontend

      - name: Setup / Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.25.2

      - name: Run / Make CI
        run: make ci

      - name: Test / Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          fail_ci_if_error: true
          files: .coverage/coverage.filtered.out
          slug: cooperlutz/go-full
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run / GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish / Upload dist
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          path: dist
          retention-days: 1