apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f deploy/compose/docker-compose.yml
    kompose.version: 1.37.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  type: NodePort
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    io.kompose.service: app
