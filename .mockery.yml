all: false
dir: test/mocks/
force-file-write: true
formatter: goimports
include-auto-generated: false
log-level: info
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: mocks
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
# Core Application Package Module
  github.com/cooperlutz/go-full/pkg/eeventdriven:
    config:
      filename: mocks_pkg_eeventdriven.gen.go
      all: true
# PingPong Module
  github.com/cooperlutz/go-full/internal/pingpong/domain/repository:
    config:
      filename: mocks_pingpong_repo.gen.go
      all: true
  github.com/cooperlutz/go-full/internal/pingpong/infra/persist/postgres:
    config:
      filename: mocks_pingpong_postgres_repo.gen.go
      all: true
  github.com/cooperlutz/go-full/internal/pingpong/app/usecase:
    config:
      filename: mocks_pingpong_usecase.gen.go
      all: true

# Exam Library Module
  github.com/cooperlutz/go-full/internal/examlibrary/domain/repository:
    config:
      filename: mocks_examlibrary_repo.gen.go
      all: true
  github.com/cooperlutz/go-full/internal/examlibrary/infra/persist/postgres:
    config:
      filename: mocks_examlibrary_postgres_repo.gen.go
      all: true
  github.com/cooperlutz/go-full/internal/examlibrary/app/usecase:
    config:
      filename: mocks_examlibrary_usecase.gen.go
      all: true
